    <script>
      // Smooth scroll reveal animations
      document.addEventListener('DOMContentLoaded', function() {
        // Immediate show for elements already in view
        const immediateElements = document.querySelectorAll('.fade-in, .fade-in-fast');
        immediateElements.forEach(el => {
          if (el.getBoundingClientRect().top < window.innerHeight) {
            el.classList.add('show');
          }
        });

        // Intersection Observer for scroll animations
        const observerOptions = {
          threshold: 0.1,
          rootMargin: '50px'
        };

        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('show');
              observer.unobserve(entry.target);
            }
          });
        }, observerOptions);

        // Observe all fade-in elements
        document.querySelectorAll('.fade-in, .fade-in-fast').forEach(el => {
          observer.observe(el);
        });

        // Staggered animation for page load
        setTimeout(() => {
          const elements = document.querySelectorAll('.fade-in-fast');
          elements.forEach((el, index) => {
            setTimeout(() => {
              el.classList.add('show');
            }, index * 100);
          });
        }, 200);
      });
    </script>
