    /* Beautiful scroll reveal animations */
    .fade-in {

      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }
    
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }

      transition: all 0.6s ease-out;
    }
    
    .fade-in-fast.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Staggered animation delays for cards */
    .fade-in:nth-child(1) { transition-delay: 0.1s; }
    .fade-in:nth-child(2) { transition-delay: 0.2s; }
    .fade-in:nth-child(3) { transition-delay: 0.3s; }
    .fade-in:nth-child(4) { transition-delay: 0.4s; }
    .fade-in:nth-child(5) { transition-delay: 0.5s; }

  <!-- Beautiful page load and scroll animations -->
  <script>
    // Initialize animations when page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Immediate page load animation for header content
      setTimeout(() => {
        const fastElements = document.querySelectorAll('.fade-in-fast');
        fastElements.forEach((el, index) => {
          setTimeout(() => {
            el.classList.add('show');
          }, index * 100); // Stagger by 100ms
        });
      }, 200);
      
      // Main sections appear after header
      setTimeout(() => {
        const mainElements = document.querySelectorAll('.fade-in');
        mainElements.forEach((el, index) => {
          if (el.getBoundingClientRect().top < window.innerHeight) {
            setTimeout(() => {
              el.classList.add('show');
            }, index * 150); // Stagger by 150ms
          }
        });
      }, 400);
      
      // Set up intersection observer for scroll animations
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };
      
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show');
            observer.unobserve(entry.target);
          }
        });
      }, observerOptions);
      
      // Observe elements that should animate on scroll (including dynamically added project cards)
      function observeElements() {
        const scrollElements = document.querySelectorAll('.fade-in:not(.show), .fade-in-fast:not(.show)');
        scrollElements.forEach(el => {
          observer.observe(el);
        });
      }
      
      // Initial observation
      setTimeout(observeElements, 500);
      
      // Re-observe after projects are loaded (since they're dynamically generated)
      setTimeout(observeElements, 1000);
      setTimeout(observeElements, 2000);
    });
  </script>
